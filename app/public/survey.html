<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h3>Fill out the form and get a match!</h3>
            <!--<hr>-->
            <!--<a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Characters</button></a>-->
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Survey</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="image">Image (link)</label>
                                <input type="text" class="form-control" id="image">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionOne">How enthusiastic are you about the outdoors?</label>
                                <select id="questionOne" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionTwo">Do you enjoy rainy days?</label>
                                <select id="questionTwo" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionThree">How do you feel about people asking how you feel?</label>
                                <select id="questionThree" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionFour">Out of the available numbers, which is your favorite?</label>
                                <select id="questionFour" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionFive">Did you know that the default character seeded in this app has a score of all 1s?</label>
                                <select id="questionFive" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionSix">Is removing an initial placeholder and setting the default value to 1 clever or lazy?</label>
                                <select id="questionSix" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionSeven">What number did I run out of questions at?</label>
                                <select id="questionSeven" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionEight">How do you feel?</label>
                                <select id="questionEight" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionNine">What number best describes this question?</label>
                                <select id="questionNine" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="questionTen">How do you feel about surveys?</label>
                                <select id="questionTen" class="form-control">
                                    <!--<option selected>Choose...</option>-->
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Match Result</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="col-sm-5">
                        <img src="" alt="Match Image" id="friend-image" width="160">
                    </div>
                    <div class="col-sm-7">
                        <p>Your new friend: <span id="friend-name">...</span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function setModal(image, name) {
            $("#friend-image").attr('src', image);
            $("#friend-name").text(name);
            $('#myModal').modal();
        }
        //setModal("https://pbs.twimg.com/profile_images/848471660860538880/pevXVsIp.jpg", "Grumpy Cat");

        //Form submission
        $("#add-btn").on("click", function(event) {
            event.preventDefault();

            //String default, Number to convert for later comparison.
            var surveyResult = {
                "name": $("#name").val().trim(),
                "image": $("#image").val().trim(),
                "scores": [
                    $("#questionOne").val(),
                    $("#questionTwo").val(),
                    $("#questionThree").val(),
                    $("#questionFour").val(),
                    $("#questionFive").val(),
                    $("#questionSix").val(),
                    $("#questionSeven").val(),
                    $("#questionEight").val(),
                    $("#questionNine").val(),
                    $("#questionTen").val()
                ]
            };

            console.log(surveyResult);

            $.ajax({
                type: "POST",
                url: "/api/friends",
                traditional: true,
                // data: JSON.stringify(surveyResult)
                data: surveyResult
            }).done(function(data) {
                setModal(data.image, data.name);
            });

            // $.post("/api/friends", (surveyResult))
            //     .done(function(data) {
            //         console.log(data);
            //         alert("Adding friend...");
            //     });

        });
    </script>

</body>

</html>
